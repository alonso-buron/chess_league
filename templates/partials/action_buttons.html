<div class="mb-4">
    <div class="d-flex justify-content-between gap-2">
        <div>
            {% if current_user.is_authenticated %}
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGameModal">
                    <i class="fas fa-chess-board"></i> Agregar Partida
                </button>
                {% if current_user.is_admin %}
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPlayerModal">
                        <i class="fas fa-user-plus"></i> Agregar Jugador
                    </button>
                {% endif %}
            {% endif %}
        </div>
        
        <div>
            {% if current_user.is_authenticated %}
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#suggestGameModal">
                    <i class="fas fa-bullseye"></i> Sugerir Partida Para MÃ­
                </button>
                <button type="button" class="btn btn-info" onclick="suggestRandomGame()">
                    <i class="fas fa-dice"></i> Sugerir Partida Random
                </button>
            {% endif %}
        </div>
    </div>
</div>

{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-user-plus"></i> Registro</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Jugador</label>
                        <select name="player_name" class="form-select" required>
                            <option value="">Selecciona un jugador</option>
                            {% for player in players %}
                            <option value="{{ player.name }}">{{ player.display_name }}</option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Selecciona el jugador que representarás en la liga</small>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
